<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../../pdf/css/styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="client">
        <img src="../assets/images/logos/zurich.png" alt="" />
      </div>
      <div class="pda">
        <img src="../assets/images/logos/logo-pda.png" alt="" />
      </div>
    </header>
    <div class="container" style="padding: 50px">
      <!-- Contenido seccion -->
      <div class="d-flex flex-column behavioral-bar">
        <div class="d-flex behavioral-bar__percentage">
          <div class="behavioral-bar__percentage__item">0%</div>
          <div class="behavioral-bar__percentage__item">100%</div>
        </div>
        <div class="behavioral-bar__content">
          <div class="behavioral-bar__content__back"></div>
          <div
            class="behavioral-bar__content__back behavioral-bar__content__back--abs">
            <div
              class="behavioral-bar__content__back__person"
              style="margin-left: -200px"></div>
            <div
              class="behavioral-bar__content__back__name"
              style="margin-left: -200px">
              <span>JS</span>
            </div>
          </div>
          <div
            class="behavioral-bar__content__back behavioral-bar__content__back--abs">
            <div
              class="behavioral-bar__content__back__person behavioral-bar__content__back__person--active"
              style="margin-left: -100px"></div>
            <div
              class="behavioral-bar__content__back__name"
              style="margin-left: -100px">
              <span>MX</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <div class="page">
        <h4>01</h4>
      </div>
    </footer>
  </body>
</html>
