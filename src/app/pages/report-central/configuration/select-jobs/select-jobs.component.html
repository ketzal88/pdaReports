<div class="form-group">
  <app-input
    (Enter)="onFilterInput($event)"
    (Debounce)="onFilterInput($event)"
    placeholder="Search...">
    ></app-input
  >
</div>

<div class="d-flex">
  <div class="d-flex fd-column w-100">
    <div class="vertical-scroll">
      <mat-selection-list
        #jobCategory
        [multiple]="false"
        (selectionChange)="
          onChangeCategory(jobCategory.selectedOptions.selected[0]?.value)
        ">
        <mat-list-option
          *ngFor="let jobCategory of jobCategoryDataSource"
          [selected]="isCategorySelected(jobCategory)"
          [value]="jobCategory">
          {{ jobCategory.name }}
        </mat-list-option>
      </mat-selection-list>
    </div>
    <div class="mb-20">
      <img
        src="/assets/img/report-central/Banner_Jos.svg"
        width="100%"
        style="cursor: help"
        alt="Jobs"
        (click)="openJobPopUp()" />
    </div>
  </div>
  <ng-container *ngIf="jobsList">
    <div class="vertical-scroll mb-20">
      <mat-selection-list #job [multiple]="false">
        <mat-list-option
          style="margin-bottom: 22px"
          *ngFor="let job of jobsList"
          [value]="job"
          [selected]="isJobSelected(job)"
          (click)="selectJob(job)">
          {{ job.name }}
        </mat-list-option>
      </mat-selection-list>
    </div>
  </ng-container>
</div>
