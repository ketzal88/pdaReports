<h4 class="select-jobs__description">
  {{ 'REPORT_CONFIGURATION.selectJobs.CONTENT.LABEL_DESCRIPTION' | translate }}
</h4>

<div class="select-jobs__input">
  <app-input
    [width]="'320px'"
    (Enter)="onFilterInput($event)"
    (Debounce)="onFilterInput($event)"
    placeholder="Search...">
    ></app-input
  >
</div>

<div class="d-flex justify-content-between">
  <div class="d-flex fd-column select-jobs__groups">
    <div class="select-jobs__groups__content vertical-scroll scroll-content">
      <mat-selection-list
        #jobCategory
        [multiple]="false"
        (selectionChange)="
          onChangeCategory(jobCategory.selectedOptions.selected[0]?.value)
        ">
        <mat-list-option
          class="select-jobs__groups__item"
          *ngFor="let jobCategory of jobCategoryDataSource"
          [value]="jobCategory">
          {{ jobCategory.name }}
        </mat-list-option>
      </mat-selection-list>
    </div>
    <div class="select-jobs__groups__img">
      <img
        src="/assets/img/report-central/Banner_Jos.svg"
        width="100%"
        style="cursor: help"
        alt="Jobs"
        (click)="openJobPopUp()" />
    </div>
  </div>

  <ng-container *ngIf="jobsList && jobsList.length > 0">
    <div class="select-jobs__items vertical-scroll scroll-content">
      <mat-selection-list #job [multiple]="false">
        <mat-list-option
          *ngFor="let job of jobsList"
          [value]="job"
          [selected]="isJobSelected(job)"
          (click)="selectJob(job)">
          {{ job.name }}
        </mat-list-option>
      </mat-selection-list>
    </div>
  </ng-container>
</div>
