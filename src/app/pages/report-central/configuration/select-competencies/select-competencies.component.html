<button class="button" (click)="Select10()">Select 10 - Development</button>
<div class="selected-competencies">
  <mat-accordion>
    <mat-expansion-panel
      (opened)="panelOpenState = true && competenciesSelected.length === 0"
      (closed)="panelOpenState = false && competenciesSelected.length > 0">
      <mat-expansion-panel-header>
        <mat-panel-title> Seleccionados </mat-panel-title>
        <mat-panel-description>
          {{ competenciesSelected.length }} / {{ neededQuantityCompetencies }}
        </mat-panel-description>
      </mat-expansion-panel-header>
      <ng-container *ngIf="competenciesSelected.length > 0">
        <div *ngFor="let competency of competenciesSelected">
          <p>
            <b>{{ competency.name }} </b>{{ competency.description }}
          </p>
        </div>
      </ng-container>
    </mat-expansion-panel>
  </mat-accordion>
</div>
<div class="d-flex">
  <div class="d-flex fd-column w-100">
    <div class="vertical-scroll">
      <mat-selection-list
        #competencyCategory
        [multiple]="false"
        (selectionChange)="
          onChangeCompetencyCategory(
            competencyCategory.selectedOptions.selected[0]?.value
          )
        ">
        <mat-list-option
          *ngFor="let competencyCategory of availableCompetenciesCategories"
          [value]="competencyCategory">
          {{ competencyCategory.name }}
        </mat-list-option>
      </mat-selection-list>
    </div>
    <div class="mb-20">
      <img
        src="/assets/img/report-central/Banner_Competencies.svg"
        width="100%"
        style="cursor: help"
        alt="CompetenciesBanner"
        (click)="openCompetenciesPopUp()" />
    </div>
  </div>
  <ng-container *ngIf="availableCompetencies">
    <div class="vertical-scroll mb-20">
      <mat-selection-list #category>
        <mat-list-option
          *ngFor="let competency of availableCompetencies"
          [value]="competency"
          [selected]="isChecked(competency)"
          (click)="selectCompetency(competency)">
          {{ competency.name }}
        </mat-list-option>
      </mat-selection-list>
    </div>
  </ng-container>
</div>
