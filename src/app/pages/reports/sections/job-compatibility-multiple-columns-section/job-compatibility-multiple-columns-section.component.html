<h4 class="h4 subtitle center">Compatibilidad de Puestos</h4>
<h4 class="h4 subtitle center blue">por grupo de Candidato</h4>
<p class="body-1 center my-32">
    En este gráfico se muestra la correlación del perfil de la persona con los demás perfiles evaluados.
</p>
<div class="section-graph-card">
    <div class="puestos-compatibles">
        <select class="selector small-shadow" name="select">
      <option value="desarrollador" selected>
        {{ jobCompatibility.jobCompatibilityDetailed?.jobTitle }}
      </option>
      <option value="programador">Programador</option>
      <option value="project-manager">Project Manager</option>
      <option value="soporte-tecnico">Soporte Técnico</option>
      <option value="project-manager">Project Manager</option>
    </select>
    </div>
    <div class="polar-grafic">
        <!-- <app-column-polar [data]="jobCompatibility?.multipleJobCompatibility"></app-column-polar> -->
        <chart-compatibilidad-grupo-candidatos [data]="jobCompatibility?.multipleJobCompatibility"></chart-compatibilidad-grupo-candidatos>
    </div>
</div>
