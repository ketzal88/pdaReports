<div
  style="max-width: 500px; margin-top: 24px; margin-left: -7px; display: flex">
  <app-chart-tendencia-comportamental
    [color]="
      value >= 1 ? '#0075FF' : '#F2F3F3'
    "></app-chart-tendencia-comportamental>
  <app-chart-tendencia-comportamental
    [color]="
      value >= 2 ? '#0075FF' : '#F2F3F3'
    "></app-chart-tendencia-comportamental>
  <app-chart-tendencia-comportamental
    [color]="
      value >= 3 ? '#0075FF' : '#F2F3F3'
    "></app-chart-tendencia-comportamental>
  <app-chart-tendencia-comportamental
    [color]="
      value >= 4 ? '#0075FF' : '#F2F3F3'
    "></app-chart-tendencia-comportamental>
  <app-chart-tendencia-comportamental
    [color]="
      value === 5 ? '#0075FF' : '#F2F3F3'
    "></app-chart-tendencia-comportamental>
</div>
