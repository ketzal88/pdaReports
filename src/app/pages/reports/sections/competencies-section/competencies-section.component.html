<div class="block-section">
    <div class="row justify-content-evenly">
        <div class="section-internal">
            <h4 class="h4">{{ competencyCompatibility.title }}</h4>
            <p class="body-1 competencies-description">
                Competencias Descripci√≥n
            </p>
        </div>
        <div class="section-internal">
        </div>
    </div>
    <div class="tipo-deperfil row justify-content-evenly">
        <div class="section-internal" styles="margin-right: 10%">
            <ng-container *ngFor="
      let competencyDetail of getLeftCompetencies();
      let idx = index
    ">
                <div class="competency">
                    <h5 class="h5">{{ competencyDetail.competency }}</h5>
                    <div class="competency-bar">
                        <div class="bar-shadow competency-graph">
                            <chart-competencias [value]="competencyDetail.compatibilityPercentage" [color]="idx % 2 === 0 ? '#80BFFE' : '#0075FF'"></chart-competencias>
                        </div>
                        <div class="competency-percentage h4">{{competencyDetail.compatibilityPercentage}}%</div>
                    </div>
                </div>
            </ng-container>
        </div>
        <div class="section-internal">
            <ng-container *ngFor="
      let competencyDetail of getRightCompetencies();
      let idx = index
    ">
                <div class="competency">
                    <h5 class="h5">{{ competencyDetail.competency }}</h5>
                    <div class="competency-bar">
                        <div class="bar-shadow competency-graph">
                            <chart-competencias [value]="competencyDetail.compatibilityPercentage" [color]="idx % 2 === 1 ? '#80BFFE' : '#0075FF'"></chart-competencias>
                        </div>
                        <div class="competency-percentage h4">{{competencyDetail.compatibilityPercentage}}%</div>
                    </div>
                </div>
            </ng-container>
        </div>
    </div>
</div>
