<!-- TODO: Revisar con diseÃ±o los porcentajes del genero -->
<ng-container *ngIf="balanceAgeGender; else emptyState">
  <div class="balance">
    <h4 class="h4">{{ balanceAgeGender.title }}</h4>
    <div class="detalles">
      <div class="text-balance detail-section">
        <p class="body-2 text-left">
          {{ balanceAgeGender.description }}
        </p>
      </div>
      <div class="grafic-balance detail-section">
        <app-chart-balance-edad-genero
          [balanceLocal]="balanceLocal"></app-chart-balance-edad-genero>
      </div>
    </div>
  </div>
</ng-container>

<ng-template #emptyState>
  <app-empty-state
    title="{{ 'REPORTS.SECTIONS.AGE_GENDER_BALANCE.TITLE' | translate }}"
    description="{{ 'REPORTS.MISCELLANY' | translate }}"></app-empty-state>
</ng-template>
