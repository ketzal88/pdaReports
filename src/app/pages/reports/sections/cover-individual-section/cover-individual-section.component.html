<!-- Profile -->
<div class="tipo-deperfil">
  <p class="subtitle">Perfil:</p>
  <p class="perfil">{{ coverIndividual.profile }}</p>
</div>
<!-- Consistency -->
<div class="tipo-deperfil">
  <p class="subtitle">{{ consistencyIndicator.title }}</p>
  <mat-card>
    <mat-card-content>
      <section class="example-section">
        <div
          [ngClass]="{
            'custom-blue': true
          }">
          <mat-progress-bar
            class="example-margin"
            [mode]="mode"
            [value]="value"
            [bufferValue]="bufferValue">
          </mat-progress-bar>
        </div>
      </section>
    </mat-card-content>
  </mat-card>
</div>
<!-- Competencies -->
<div class="tipo-deperfil">
  <p class="subtitle">{{ competencyCompatibility.title }}</p>

  <ng-container
    *ngFor="
      let competencyDetail of competencyCompatibility.competencyCompatibilityDetail;
      let idx = index
    ">
    <mat-card>
      <mat-card-content>
        <h2 class="example-h2">{{ competencyDetail.competency }}</h2>
        <section class="example-section">
          <div [ngClass]="idx % 2 === 0 ? 'custom-acqua' : 'custom-blue'">
            <mat-progress-bar
              class="example-margin"
              [color]="color"
              [mode]="mode"
              [value]="competencyDetail.compatibilityPercentage || 0"
              [bufferValue]="bufferValue">
            </mat-progress-bar>
          </div>
        </section>
      </mat-card-content>
    </mat-card>
  </ng-container>
</div>
