<h4 class="h4 subtitle center">{{behavioralRadarChart.title}}</h4>
<p class="body-1 center my-32">
    {{ behavioralRadarChart.introduction }}</p>
<div class="section-grafic-comportamental">
    <div class="tipos-grafico-comportamental" *ngIf="
      jobCompatibility?.jobCompatibilityDetailed
        ?.correlationJobBehavioralCompetencies &&
      jobCompatibility?.jobCompatibilityDetailed
        ?.correlationJobBehavioralCompetencies.length > 0
    ">
        <div class="role-tab">
            <button mat-flat-button disabled class="h6 role-tab-button border-pink active">Persona</button>
            <button mat-flat-button class="h6 role-tab-button border-blue" (click)="puesto = !puesto" [ngClass]="{'active': puesto}">Puesto</button>
            <button mat-flat-button class="h6 role-tab-button border-red" (click)="lider = !lider" [ngClass]="{'active': lider}">LÃ­der</button>
            <button mat-flat-button class="h6 role-tab-button border-green" (click)="equipo = !equipo" [ngClass]="{'active': equipo}">Equipo</button>
        </div>
        <div class="puestos-compatibles">
            <select class="selector" name="select" [ngModel]="jobSelected" (ngModelChange)="onChangeJob($event)">
              <option *ngFor="let job of jobs" [ngValue]="job">
                {{ formatText(job.name) }}
              </option>
            </select>
        </div>
    </div>

    <div class="grafic-comportamental">
        <!-- <app-stacked-polygon-polar *ngIf="
        behavioralRadarChart?.behavioralAxiCompetencies ||
        (jobCompatibility?.jobCompatibilityDetailed
          ?.correlationJobBehavioralCompetencies &&
          naturalSelected !== undefined)
      " [behavioralRadarChart]="behavioralRadarChart.behavioralAxiCompetencies" [correlationJobBehavioralCompetencies]="
        jobCompatibility?.jobCompatibilityDetailed
          ?.correlationJobBehavioralCompetencies
      " [naturalSelected]="naturalSelected"></app-stacked-polygon-polar> -->
        <chart-grafico-comportamental [showPuesto]="puesto" [showLider]="lider" [showEquipo]="equipo" [behavioralRadarChart]="behavioralRadarChart.behavioralAxiCompetencies" [correlationJobBehavioralCompetencies]="jobCompatibility?.jobCompatibilityDetailed?.correlationJobBehavioralCompetencies"
            [naturalSelected]="naturalSelected"></chart-grafico-comportamental>
    </div>
    <div class="buttons">
        <a class="button naturalButton body-1" [class.active]="naturalSelected" (click)="selectType(true)">Natural</a>
        <a class="button naturalButton body-1" [class.active]="!naturalSelected" (click)="selectType(false)">Adaptado</a>
    </div>
</div>
