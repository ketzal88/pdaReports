<div class="behavioral-description-card">
  <div class="title-with-icon">
    <svg
      width="45"
      height="46"
      viewBox="0 0 45 46"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
      class="title-icon">
      <circle
        cx="12.5"
        cy="33"
        r="12.5"
        transform="rotate(-180 12.5 33)"
        fill="#5DB8FB" />
      <circle
        cx="28"
        cy="24.5"
        r="17"
        transform="rotate(-180 28 24.5)"
        fill="#0094FF" />
      <circle
        cx="18"
        cy="9.5"
        r="9"
        transform="rotate(-180 18 9.5)"
        fill="#B0DBFB" />
    </svg>
    <div #titleElement>
      <h4 class="h4">{{ title }}</h4>
      <h4 class="h4" style="color: #0075ff">{{ titleBlue }}</h4>
    </div>
  </div>
  <div class="card-text">
    <p class="body-2 description-text">
      {{ description }}
    </p>
    <a class="button-text"> Haz click aqu√≠ </a>
  </div>
</div>
