<p class="subtitle left">
  {{ 'REPORTS.SECTIONS.EXPANDED_BEHAVIORAL_PROFILE.TITLE' | translate }}
</p>
<div style="width: 100%; border-radius: 8px">
  <ng-container *ngFor="let item of pdaCharts; let idx = index">
    <mat-expansion-panel
      (opened)="changeExpandedBehavioral(item, idx)"
      (closed)="changeClose(idx)">
      <mat-expansion-panel-header>
        <mat-panel-title> {{ item.title }} </mat-panel-title>
      </mat-expansion-panel-header>
      <div class="progress-bar-selected">
        <div style="display: flex; justify-content: space-between">
          <span style="font-style: italic">{{
            item.leftSideDescriptionWord
          }}</span>
          <span style="font-style: italic">{{
            item.rightSideDescriptionWord
          }}</span>
        </div>

        <mat-progress-bar
          mode="determinate"
          [value]="item.axisValue"></mat-progress-bar>
      </div>
      <p>{{ item.description }}</p>
    </mat-expansion-panel>
    <div
      class="progress-bar-unselected"
      [ngStyle]="{
        display:
          idxSelected === idx || listProfileViews.includes(idx)
            ? 'none'
            : 'block'
      }">
      <mat-progress-bar
        mode="determinate"
        [value]="item.axisValue"></mat-progress-bar>
    </div>
  </ng-container>
</div>
