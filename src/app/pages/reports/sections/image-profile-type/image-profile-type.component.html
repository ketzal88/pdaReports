<div class="perfil-type" style="position: relative">
  <h6 class="h6">
    {{
      'REPORTS.SECTIONS.IMAGE_PROFILE_TYPE.TITLE.YOU_ARE_A_PERSON' | translate
    }}
  </h6>
  <h2 class="h2">
    {{ coverIndividual.profile }}
  </h2>
  <div class="profile-image-details">
    <div>
      <ng-container
        *ngFor="
          let description of behavioralDescriptors.firstColumnWords;
          let idx = index
        ">
        <div class="content-image-description">
          <div class="description-detail">
            <svg
              width="18"
              height="18"
              viewBox="0 0 18 18"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
              class="description-icon">
              <path
                d="M12.7479 4.80489L7.07331 10.4795L3.98199 7.39678L2.76785 8.61092L7.07331 12.9164L13.962 6.02764L12.7479 4.80489ZM8.79549 0C4.04226 0 0.18457 3.85769 0.18457 8.61092C0.18457 13.3641 4.04226 17.2218 8.79549 17.2218C13.5487 17.2218 17.4064 13.3641 17.4064 8.61092C17.4064 3.85769 13.5487 0 8.79549 0ZM8.79549 15.4997C4.98946 15.4997 1.90675 12.4169 1.90675 8.61092C1.90675 4.80489 4.98946 1.72218 8.79549 1.72218C12.6015 1.72218 15.6842 4.80489 15.6842 8.61092C15.6842 12.4169 12.6015 15.4997 8.79549 15.4997Z"
                fill="#0175FE" />
            </svg>
            {{ description }}
          </div>
        </div>
      </ng-container>
    </div>
    <div class="image-profile">
      <!-- TODO: Agregar resto de iconos svg cuando disenio los disponibilice -->
      <ng-container [ngSwitch]="coverIndividual.profileNumber">
        <ng-container *ngSwitchCase="ProfileTypes.DYNAMIC">
          <ng-container *ngTemplateOutlet="DYNAMIC"> </ng-container>
        </ng-container>
        <ng-container *ngSwitchCase="ProfileTypes.INFLUENTIAL">
          <ng-container *ngTemplateOutlet="INFLUENTIAL"> </ng-container>
        </ng-container>
        <ng-container *ngSwitchCase="ProfileTypes.RECEPTIVE">
          <ng-container *ngTemplateOutlet="RECEPTIVE"> </ng-container>
        </ng-container>
        <ng-container *ngSwitchCase="ProfileTypes.CAPTIVATOR">
          <ng-container *ngTemplateOutlet="CAPTIVATOR"> </ng-container>
        </ng-container>
        <ng-container *ngSwitchCase="ProfileTypes.LOVELY">
          <ng-container *ngTemplateOutlet="LOVELY"> </ng-container>
        </ng-container>
        <ng-container *ngSwitchCase="ProfileTypes.PROACTIVE">
          <ng-container *ngTemplateOutlet="PROACTIVE"> </ng-container>
        </ng-container>
        <ng-container *ngSwitchCase="ProfileTypes.PROMOTER">
          <ng-container *ngTemplateOutlet="PROMOTER"> </ng-container>
        </ng-container>
        <ng-container *ngSwitchCase="ProfileTypes.INTUITIVE">
          <ng-container *ngTemplateOutlet="INTUITIVE"> </ng-container>
        </ng-container>
        <ng-container *ngSwitchCase="ProfileTypes.CREATIVE">
          <ng-container *ngTemplateOutlet="CREATIVE"> </ng-container>
        </ng-container>
        <ng-container *ngSwitchCase="ProfileTypes.DETERMINED">
          <ng-container *ngTemplateOutlet="DETERMINED"> </ng-container>
        </ng-container>
        <ng-container *ngSwitchCase="ProfileTypes.CONVINCING">
          <ng-container *ngTemplateOutlet="CONVINCING"> </ng-container>
        </ng-container>
        <ng-container *ngSwitchCase="ProfileTypes.BOLD">
          <ng-container *ngTemplateOutlet="BOLD"> </ng-container>
        </ng-container>
        <ng-container *ngSwitchCase="ProfileTypes.RETAILER">
          <ng-container *ngTemplateOutlet="RETAILER"> </ng-container>
        </ng-container>
        <ng-container *ngSwitchCase="ProfileTypes.COLLABORATOR">
          <ng-container *ngTemplateOutlet="COLLABORATOR"> </ng-container>
        </ng-container>
        <ng-container *ngSwitchCase="ProfileTypes.DIPLOMATIC">
          <ng-container *ngTemplateOutlet="DIPLOMATIC"> </ng-container>
        </ng-container>
        <ng-container *ngSwitchCase="ProfileTypes.INVESTIGATIVE">
          <ng-container *ngTemplateOutlet="INVESTIGATIVE"> </ng-container>
        </ng-container>
        <ng-container *ngSwitchCase="ProfileTypes.PRECISE">
          <ng-container *ngTemplateOutlet="PRECISE"> </ng-container>
        </ng-container>
        <ng-container *ngSwitchCase="ProfileTypes.DECISIVE">
          <ng-container *ngTemplateOutlet="DECISIVE"> </ng-container>
        </ng-container>
        <ng-container *ngSwitchCase="ProfileTypes.CONCRETE">
          <ng-container *ngTemplateOutlet="CONCRETE"> </ng-container>
        </ng-container>
        <ng-container *ngSwitchCase="ProfileTypes.CALM">
          <ng-container *ngTemplateOutlet="CALM"> </ng-container>
        </ng-container>
        <ng-container *ngSwitchCase="ProfileTypes.FRIENDLY">
          <ng-container *ngTemplateOutlet="FRIENDLY"> </ng-container>
        </ng-container>
        <ng-container *ngSwitchCase="ProfileTypes.INQUISITIVE">
          <ng-container *ngTemplateOutlet="INQUISITIVE"> </ng-container>
        </ng-container>
        <ng-container *ngSwitchCase="ProfileTypes.KIND">
          <ng-container *ngTemplateOutlet="KIND"> </ng-container>
        </ng-container>
        <ng-container *ngSwitchCase="ProfileTypes.STUBBORN">
          <ng-container *ngTemplateOutlet="STUBBORN"> </ng-container>
        </ng-container>
        <ng-container *ngSwitchDefault>
          <ng-container *ngTemplateOutlet="LOGICAL"> </ng-container>
        </ng-container>
      </ng-container>
    </div>
  </div>
</div>

<ng-template #DYNAMIC>
  <img src="/assets/img/profiles/dynamic.png" alt="" />
</ng-template>
